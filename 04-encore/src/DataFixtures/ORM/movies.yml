App\Entity\Actor:
    actor{1..10}:
      name: '<name()>'
      picture: '<image("./public/images", 500, 500, "people", false)>'

App\Entity\Movie:
    movie{1..10}:
      name: '<sentence(4, true)>'
      director: '<name()>'
      year: '<numberBetween(1970, 2017)>'
      picture: '<image("./public/images", 500, 500, "cats", false)>'
      actors: ["@actor<numberBetween(1, 3)>", "@actor<numberBetween(4, 6)>", "@actor<numberBetween(7, 10)>"]

